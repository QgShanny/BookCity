<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
		<style type="text/css">
			#reg,
			#forgetpwd {
				color: gray;
				font-size: 14px;
			}			
		</style>
		<script type="text/javascript" charset="utf-8">
			function login() {

				var userName = $.trim($("#userName").val());
				var passWord1 = $.trim($("#password1").val());

				var info = document.getElementById("info");
				if(userName.length == 0) {
					mui.alert('请输入用户名', ' ', function() {
						info.innerText = '你刚关闭了警告框';
					});
					return false;
				}
				if(userName.length < 3 || userName.length > 10) {
					mui.alert('用户名长度必须在3到10之间', ' ', function() {
						info.innerText = '你刚关闭了警告框';
					});
					return false;
				}
				if(passWord1.length == 0) {
					mui.alert('请输入密码', ' ', function() {
						info.innerText = '你刚关闭了警告框';
					});
					return false;
				}
				if(passWord1.length < 3 || passWord1.length > 10) {
					mui.alert('密码长度必须在3和10之间', ' ', function() {
						info.innerText = '你刚关闭了警告框';
					});
					return false;
				}

				return true;
			}
		</script>
	</head>

	<body>
		<div class="mui-content" align="center">
			<header class="mui-bar mui-bar-nav">
				<a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">
				登录
			</h1>
			</header>
			<img style="margin-top: 100px; margin-bottom: 10px; width: 300px;" src="../img/word.png" />
			 
			 

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号码</label>
					<input id="phone" type="text" class="mui-input-clear" placeholder="请输入用户名" value="18026996508">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id="password" type="password" class="mui-input-password" placeholder="请输入密码" value="123456">
				</div>
				<div class="mui-button-row buttonWrap">
					<button type="button" class="mui-btn mui-btn-primary" id="login">确认</button>
					<button type="button" class="mui-btn mui-btn-danger" id="cancle">取消</button>
				</div>
			</form>
			 
			 
			<div id="" align="center" style="margin-top: 15px;">
				<a href="regist.html" id="reg" style="margin-right: 5px;" data-ajax='false'>我要注册</a>
				<span style="margin-right: 5px;">|</span>
				<a href="#" id="forgetpwd">忘记密码</a>
			</div>
		</div>

	    <script src="../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script data-main = "../js/login" src="../js/lib/require.js" type="text/javascript" charset="utf-8"></script>		
	</body>

</html>
