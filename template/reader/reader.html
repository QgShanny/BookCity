<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>阅读器</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />

	<body id="readerBody">
		<div id="bookcontainer">
			<div id="article">				
			</div>
			<div id="articleBtn">
				<button type="button" class="mui-btn mui-btn-outlined" id="pre">上一章</button>
				<button type="button" class="mui-btn mui-btn-outlined" id="next">下一章</button>				
			</div>
		</div>
		<header class="mui-bar mui-bar-nav" id="readerHead">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div id="readerSet">
			<ul>
				<li>
					<a href="javaScript:"><i class="mui-icon mui-icon-bars"></i>目录</a>
				</li>
				<li>
					<a href="javaScript:"><i class="mui-icon mui-icon-bars"></i><span>日间</span></a>
				</li>
				<li>
					<a href="javaScript:"><i class="mui-icon mui-icon-bars"></i>字体</a>
				</li>
				<li>
					<a href="javaScript:"><i class="mui-icon mui-icon-bars"></i>设置</a>
				</li>
			</ul>
		</div>
		<div id="detailSet">
			<div id="fontSize">
				<button id="jianFontSize">-</button>
				<p>字号：&nbsp;<span id="fontSizeSpan">18</span></p>
				<button id="addFontSize">+</button>
				<p>选择字体</p>
			</div>
			<hr />
			<div id="fontSpace">
				<div class="col-xs-9">
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>
					<span class="col-xs-2">
						<i class="mui-icon mui-icon-bars"></i>
					</span>

				</div>
				<div class="col-xs-3">
					<p>自定义</p>
				</div>
			</div>
			<hr />
			<div id="fontColor">
				<div class="col-xs-9" id="fontColorDiv">
					<span class="col-xs-2">
						<i></i>
					</span>
					<span class="col-xs-2">
						<i></i>
					</span>
					<span class="col-xs-2">
						<i></i>
					</span>
					<span class="col-xs-2">
						<i></i>
					</span>
					<span class="col-xs-2">
						<i></i>
					</span>
					<span class="col-xs-2">
						<i></i>
					</span>
				</div>
				<div class="col-xs-3">
					<p id="moreColor">更多</p>
				</div>
			</div>

		</div>

		</div>-->
